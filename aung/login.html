<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/boostrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="vh-300">
        <div class="container justify-content-center">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="h1-p fw-bold align-items-center">
                        <img src="images/logo2.png" alt="image" width="150" />
                        Sign in
                      </p>
                      <form class="mx-2 mx-md-1 form-p">
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0 mt-4">
                            <input type="text" id="form3Example1c" class="form-control" required />
                            <label class="form-label" for="form3Example1c">Email</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" required />
                            <label class="form-label" for="form3Example3c">Password</label>
                          </div>
                        </div>
                        <a href="#" class="fs-6 hear">Forgot it?</a>
                        <div class="form-check form-check-inline hear radio-p">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
                          <label class="form-check-label">Remember Me</label>
                        </div>
                        <br /><br />
                        <div class="form-check d-flex justify-content-center mt-4">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example4c" required />
                          <label class="form-check-label">
                            I agree all statements in
                            <a href="#!">Terms of service</a>
                          </label>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <a href="index.html" class="button-p text-decoration-none"> Sign in </a>
                        </div>
                      </form>
                      <p id="signInLink" class="align-items-center">
                        new user?
                        <a href="register.html">register here</a>
                      </p>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="images/watchregister.png" alt="register" class="img-fluid" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div></div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
