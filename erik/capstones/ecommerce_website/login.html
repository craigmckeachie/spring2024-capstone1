        <div class="container" id="mainContainer">

            <!-- IMAGE  SECTION -->

            <section id="imageContainer">
                <img src="images/desk.jpg" width="500px" height="400px">
            </section>

            <section id="formSectionContainer">


                <article class="container border border-2 rounded " id="formContainer">
                    <form action="index.html">

                        <!---------------- USER NAME INPUT FIELD  ----------->

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control mt-4" name="cardnumber" placeholder="Card Number"
                                id="cardNumber" required />
                            <label for="cardnumber">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="25" fill="currentColor"
                                    class="bi bi-person" viewBox="0 0 16 16">
                                    <path

                                </svg>
                                UserName
                            </label>
                        </div>

                        <!---------------- PASSWORD INPUT FIELD  ----------->

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="cardnumber" placeholder="Card Number"
                                id="cardNumber" required />
                            <label for="cardnumber">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor"
                                    class="bi bi-lock" viewBox="0 0 16 16">
                                    <path
                                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1" />
                                </svg>
                                Password
                            </label>
                        </div>

                        <div>
                            <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>

                        <!---------------  SUBMIT BUTTON ------------>
                        <button type="submit" class="btn fs-4" id="submitButton">Log In</button>

                    </form>

                    <!------------------ ALREADY HAVE ACCOUNT FOOTER ---------->
