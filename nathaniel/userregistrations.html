      <form action="action_page.php">
        <div class="container">
          <h1>Create an Account</h1>
          <p>Please fill in this entire form to create this an account.</p>
          <hr />

          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />

          <label for="email"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="Username"
            id="Username"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            required
          />

          <p>How did you hear about us?</p>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="Friend"
              id="Friend"
            />
            <label class="form-check-label" for="Friend"><b>Friends</b></label>
          </div>
          <div class="form-check-inline form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="Friend"
              id="Family"
            />
            <label class="form-check-label" for="Family"><b>Family</b></label>
          </div>
          <div class="form-check-inline form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="Friend"
              id="Other"
            />
            <label class="form-check-label" for="Other"><b>Other</b></label>
          </div>

          <hr />
          <p>
            By creating an account you agree to our
            <a href="login.html">Terms & Privacy</a>.
          </p>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
