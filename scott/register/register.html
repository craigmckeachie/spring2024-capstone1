      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputFirstName4" class="form-label">First Name</label>
          <input type="name" class="form-control" id="fnputFirstName4" placeholder="Ex: John" />
        </div>
        <div class="col-md-6">
          <label for="inputLastName4" class="form-label">Last Name</label>
          <input type="name" class="form-control" id="inputLastName4" placeholder="Ex: Doe"/>
        </div>
        <form class="row g-3">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Ex: MyEmail@Email.com">
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="********">
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Re-Enter Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="********">
          </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Street, Apartment, Studio, or Floor"
          />
        </div>
        <form class="row g-3">
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Hamster Village" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>New York</option>
            <option>New Jersey</option>
            <option>North Carolina</option>
            <option>Atlanta</option>
            <option>Florida</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="101101" />
        </div>
        <div class="col-12">
          <h5>How did you hear about us?</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"

          </div>
          <div class="form-check">

          <div class="form-check">

          </div>
          <div class="form-check">

              class="form-check-input"
              type="radio"

              id="gridRadios1"
              value="option1"

            <label class="form-check-label" for="gridRadios1">

          <div class="form-check">
